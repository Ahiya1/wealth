name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Run Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Running Prisma migrations on production database..."

          # Check migration status
          MIGRATION_STATUS=$(npx prisma migrate status --schema=prisma/schema.prisma 2>&1) || true
          echo "$MIGRATION_STATUS"

          # If database has tables but no migration history, baseline it
          if echo "$MIGRATION_STATUS" | grep -q "Database schema is not empty"; then
            echo "Baselining existing database..."
            npx prisma migrate resolve --applied 0_init --schema=prisma/schema.prisma
          fi

          # Apply any pending migrations
          npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Generate Prisma Client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Deployment Summary
        run: |
          echo "âœ… Database migrations completed"
          echo "ðŸ“¦ Vercel will auto-deploy from this push"
