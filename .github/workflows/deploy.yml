name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Run Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Running Prisma migrations on production database..."

          # Check migration status
          MIGRATION_STATUS=$(npx prisma migrate status --schema=prisma/schema.prisma 2>&1) || true
          echo "$MIGRATION_STATUS"

          # If 0_init hasn't been applied yet, baseline it (mark as applied without running)
          if echo "$MIGRATION_STATUS" | grep -q "0_init"; then
            if echo "$MIGRATION_STATUS" | grep -q "not yet been applied"; then
              echo "Baselining existing database with 0_init..."
              npx prisma migrate resolve --applied 0_init --schema=prisma/schema.prisma
            fi
          fi

          # Apply any pending migrations
          npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Generate Prisma Client
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: Deployment Summary
        run: |
          echo "âœ… Database migrations completed"
          echo "ðŸ“¦ Vercel will auto-deploy from this push"
